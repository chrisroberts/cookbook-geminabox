---
driver:
  name: vagrant

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-12.04
  - name: centos-6.5

suites:
  - name: default
    run_list: ['recipe[geminabox]']
    attributes:
      geminabox:
        www_user: 'nginx'
        ssl:
          enabled: true
          snakeoil: false
